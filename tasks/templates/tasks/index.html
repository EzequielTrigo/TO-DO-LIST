{% if latest_task_list %}
<ul>
    {% for task in latest_task_list %}
        <li><a href="{% url 'tasks:detail' task.id %}">{{ task.task_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks left.</p>
{% endif %}
<a href="{% url 'tasks:create' %}">Do you want to create a new task?</a>
